<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head</title>
</head>
<body>
    <h1>Profile Page</h1>
    
    {% include "navbar.html" %}
    
    {% if is_logged_in %}
      <p>
        <b>Name: </b>{{ full_name }}<br>
        <b>Email: </b>{{ email }}<br>
        <b>Mobile Number: </b>{{ phone }}<br>
        <b>Username: </b>{{ username }}<br>
      </p>
    {% else %}
      <h2>You are not logged in.</h2>
    {% endif %}
    
</body>
</html>
